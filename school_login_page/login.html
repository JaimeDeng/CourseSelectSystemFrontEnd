<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>

    <nav>
        <a href="/home_page/home_page.html">
            <div class="logoFrame">
              <i class="fa-solid fa-building-columns"></i>
              <h2 class="navTitle">University of Nullpointerexception</h2>
            </div>
        </a>
    </nav>

    <main>
        
        <!--login title-->
        <div class="loginTitle">
            <h1>Login</h1>
        </div>

        <!-- login frame -->
        <div class="loginFrame">

            <!-- email -->
            <div class="idFrame">
                <label for = "studentId">ID</label>
                <i class="fa-solid fa-user"></i>
                <input id = "studentId" class="studentId" type="text" placeholder="請輸入您的教職員號"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

            <!-- password -->
            <div class="passwordFrame">
                <i class="fa-solid fa-key"></i>
                <label for = "password">Password</label>
                <input id = "password" class="password" type="text" placeholder="請輸入您的密碼"/>
                <i class="fa-regular fa-circle-question"></i>
            </div>

            <!-- keepLogin -->
            <div class="keepLoginFrame">
                <input id = "keepLogin" class = "keepLoginBox" type="checkbox">
                <label for = "keepLogin">Keep login</label>
            </div>

        </div>

        <!-- login button -->
        <div class="loginBtnFrame">
                <button type="button" class="loginBtn">Log In</button>
        </div>

    </main>
    
</body>
</html>
